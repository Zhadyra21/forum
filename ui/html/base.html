{{define "base"}}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/main.css"/>
    <title>Forum {{template "title" .}}</title>
</head>
  <body>
    <nav class="navbar navbar-expand-lg bg-light">
      <div class="container-fluid">
        <!-- <a class="navbar-brand" href="#">Forum</a> -->
        <a class="navbar-brand" href="/"><svg xmlns="http://www.w3.org/2000/svg" width="35" height="35" fill="currentColor" class="bi bi-github" viewBox="0 0 16 16">
          <path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.012 8.012 0 0 0 16 8c0-4.42-3.58-8-8-8z"/>
        </svg></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/">Home</a>
            </li>
          </ul>
          <form class="navbar-nav me-auto mb-2 mb-lg-0" action="/posts/filter" method="GET">
            <div class="d-flex">
              <input list="search_bar_list" value="{{.Tag}}" type="search" class="form-control rounded" name="tag" placeholder="#tag_name" aria-label="Search" aria-describedby="search-addon" />
              <datalist id="search_bar_list"> 
                  <!-- <option value="#leetcode"></option> -->
                  {{range .Tags}}
                      <option value="#{{.}}"></option>
                  {{end}}
              </datalist>
              <button type="submit" class="btn"><img width="30px" height="30px" src="/img/search.png" alt=""></button>
            </div>
          </form>
          {{if eq .SessionOpen true}}
          <div class="btn-group">
              <button class="btn btn-lg dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                  <img src="/img/user.png" width="40" height="40" class="rounded-circle">
              </button>
              <ul class="dropdown-menu dropdown-menu-lg-end">
                  <li><a class="dropdown-item" href="/create/post">+ Create Post</a></li>
                  <li><hr class="dropdown-divider"></li>
                  <li><a class="dropdown-item" href="/profile?username={{.User.Username}}">My Profile</a></li>
                  <li><a class="dropdown-item" href="/posts/myposts">My Posts</a></li>
                  <li><a class="dropdown-item" href="/posts/mylikes">My Likes</a></li>
                  <li><hr class="dropdown-divider"></li>
                  <li><a class="dropdown-item" href="/accounts/logout">Sign Out</a></li>
              </ul>
          </div>
          {{else}}
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="/accounts/login">Sign in</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" aria-current="page" href="/accounts/register">Sign up</a>
            </li>
          </ul>
          {{end}}
        </div>
      </div>
    </nav>

    <br>
    {{template "content" .}}
    <!-- footer -->
    <footer class="d-flex bg-light flex-wrap justify-content-between align-items-center  py-3 mt-4 border-top footer">
        <div class="col-md-4 d-flex align-items-center">
            <a href="/" class="mb-3 me-2 mb-md-0 text-muted text-decoration-none lh-1">
                <svg class="bi" width="30" height="24">
                    <use xlink:href="#bootstrap"></use>
                </svg>
            </a>
            <span class="text-muted">Author: <a href="https://github.com/appak21" class="text-decoration-none link-info" target="_blank">Zhadyra21</a></span>
        </div>
    </footer>
    <!-- script for bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  </body>
</html>
{{end}}
